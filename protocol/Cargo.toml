[package]
name = "protocol"
version = "0.2.1"
edition = "2024"

[dependencies]
bytes = { workspace = true }
flume = { workspace = true }
futures-util = { workspace = true, features = ["io", "sink"] }
futures-rustls = { workspace = true, features = ["early-data"] }
http = { workspace = true }
http-body-util = { workspace = true }
hyper = { workspace = true, features = ["http2", "client"] }
