tokio = { workspace = true }
tokio-util = { workspace = true, features = ["io"] }
totp-rs = { workspace = true, features = ["otpauth"] }
thiserror = { workspace = true }
tower-service = { workspace = true }
tracing = { workspace = true }
trait-make = { workspace = true }
